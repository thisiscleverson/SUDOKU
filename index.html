<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SUDOKU-GAME</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    
    <body>
        <div class="container">
            <div class="box">
                <h1>SUDOKU</h1>
                
                <div class="timer">
                    <span class="minutes">00M</span>
                    <span class="seconds">00S</span>
                </div>
            </div>
        </div>

        <table id="grid" class="board"></table>


        <nav class="numpad">
            <div class="numpad-container">
                <div class="numpad-item" data-values="1">1</div>
                <div class="numpad-item" data-values="2">2</div>
                <div class="numpad-item" data-values="3">3</div>
                <div class="numpad-item" data-values="4">4</div>
                <div class="numpad-item" data-values="5">5</div>
            </div>
            
            <div class="numpad-container">
                <div class="numpad-item" data-values="6">6</div>
                <div class="numpad-item" data-values="7">7</div>
                <div class="numpad-item" data-values="8">8</div>
                <div class="numpad-item" data-values="9">9</div>
                <div class="numpad-item" data-values="x">x</div>
            </div>
        </nav>
            
 

        <script src="script/sudoku.js"></script>

        <script defer>SUDOKU.Start()</script>
        <script> SUDOKU.GameControls.onClick() </script>
        <script> SUDOKU.GameControls.KeyBoardActions()</script>
        <script> SUDOKU.GameControls.onClickNumPad()</script>

    </body>
</html>
